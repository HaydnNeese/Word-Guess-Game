<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body background="assets/images/background.jpg">
    <header>
        <img src="assets/images/header.png" alt="game-of-thrones-font">
    </header>
    <div class="gameMaster">
        <span id="quote1"><br><p>"I drink and I know things, its what I do."</p></span>
        <img id="tyrion" src="assets/images/gameMaster.webp" alt="tyrion lannister">
        <span id="quote2"><br><p>"Can you outwit the Dwarf of Casterly Rock?</p></span>
    </div>
    <div class="gameArea">
        <h1>WINTER IS COMING...</h1>
        <h2>Press Any Key To Get Started!</h2>
        <div class="playerStats">
            
            <div id="totalWins"> 
                <p>Total wins: </p>
            </div>

            <div id="remainingGuesses">
                <p>Guesses remaining: </p>
            </div>

            <div id="lettersGuessed">
                <ul>Letters Already Guessed: </ul>
            </div>

            <button id="hintButton">Hint</button>

            <div id="hint">
                <p></p>
            </div>

        </div>
        <div class="guessArea">
            
        </div>
    </div>
    
</body>
</html>
