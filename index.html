<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet"> 
   

</head>
<body background="assets/images/background.jpg">
    <header>
        <img src="assets/images/header.png" alt="game-of-thrones-font">
    </header>
    <div class="gameMaster">
        <span id="quote1"><br><p>"I drink and I know things, its what I do."</p></span>
        <img id="tyrion" src="assets/images/gameMaster.webp" alt="tyrion lannister">
        <span id="quote2"><br><p>"Can you outwit the Dwarf of Casterly Rock?</p></span>
    </div>
    <div class="gameArea">
        <h1>WINTER IS COMING...</h1>

        <div id='getStarted'>
            <h2>Press Any Key To Get Started!</h2>
        </div>
        <div id='mainGame' style='display: none;'>
            <div  class="playerStats">
                <br>
                <p>Total wins: </p>
                <div id="wins"> 
                    
                </div>
                <br>
                <p>Total losses: </p>
                <div id="losses"> 
                    
                </div>
                <br>
                <p>Guesses remaining: </p>
                <div id="remaining">
                    
                </div>
                <br>
                <p>Letters Already Guessed:</p>
                <div id="guesses">
                    
                </div>
                <br>
            </div>
            <div class="guessArea">
                <p>What Word Am I Thinking?</p>
                <br>
                <div id="hiddenWord">
                    
                </div>

            </div>
        </div>

        <script src="assets/javascript/game.js"></script>
    </div>

</body>
</html>
